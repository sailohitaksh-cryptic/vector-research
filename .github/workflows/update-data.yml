name: Update VectorCam Data

on:
  # Run every 15 minutes for testing
  schedule:
    - cron: '*/15 * * * *'  # Every 15 minutes
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          cd pipeline
          pip install -r requirements.txt
      
      - name: Run data pipeline
        env:
          VECTORCAM_API_KEY: ${{ secrets.VECTORCAM_API_KEY }}
        run: |
          cd pipeline
          python pipeline.py
          echo "Pipeline completed successfully"
      
      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet backend/data/exports/ || echo "changes=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push if changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Get current date for commit message
          DATE=$(date +'%Y-%m-%d %H:%M:%S UTC')
          
          git add backend/data/exports/*.csv
          git add backend/data/vectorinsight.db
          git commit -m "Automated data update: $DATE"
          git push
      
      - name: Trigger Render deployment
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          echo "✅ Data updated and pushed. Render will auto-deploy."
      
      - name: No changes detected
        if: steps.check_changes.outputs.changes != 'true'
        run: |
          echo "ℹ️ No new data - skipping commit"